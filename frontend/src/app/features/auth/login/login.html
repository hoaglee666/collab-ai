<div
  class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4"
>
  <div
    class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden transform transition-all hover:scale-[1.01]"
  >
    <div class="bg-blue-600 p-8 text-center">
      <h2 class="text-3xl font-bold text-white tracking-wide">Welcome Back</h2>
      <p class="text-blue-100 mt-2 text-sm">Sign in to continue your collaboration.</p>
    </div>

    <div class="p-8">
      <div
        *ngIf="errorMessage()"
        class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded"
      >
        <p class="font-bold">Error</p>
        <p>{{ errorMessage() }}</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 focus:bg-white"
          />
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 focus:bg-white"
          />
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2"
        >
          <span
            *ngIf="isLoading()"
            class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"
          ></span>
          {{ isLoading() ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <div class="mt-8 text-center text-sm text-gray-600">
        <p>
          Don't have an account?
          <a
            routerLink="/register"
            class="text-blue-600 hover:text-blue-800 font-semibold hover:underline"
            >Create Account</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
