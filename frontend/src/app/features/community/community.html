<div class="flex h-screen bg-gray-50 dark:bg-slate-900 font-sans">
  <app-sidebar></app-sidebar>

  <main class="flex-1 overflow-y-auto p-8">
    <div class="max-w-7xl mx-auto">
      <div class="mb-2">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Community Feed</h1>
        <p class="text-gray-500 dark:text-gray-400">Discover what others are building.</p>
      </div>
      <div class="relative w-full md:w-72 mb-2">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Search projects or users..."
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
        />
        <svg
          class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      @if (isLoading()) {
      <div class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      </div>
      }
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let project of filteredProjects()"
          [routerLink]="['/projects', project.id]"
          class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden hover:shadow-lg transition cursor-pointer group"
        >
          <div class="h-40 w-full bg-gray-100 dark:bg-slate-700 relative">
            @if (project.imageUrl) {
            <img
              [src]="'http://localhost:3000' + project.imageUrl"
              class="w-full h-full object-cover group-hover:scale-105 transition duration-500"
            />
            } @else {
            <div class="w-full h-full flex items-center justify-center text-gray-300 text-4xl">
              üåè
            </div>
            }
          </div>

          <div class="p-5">
            <h4 class="font-bold text-lg text-gray-800 dark:text-gray-200">{{ project.name }}</h4>
            <p class="text-sm text-blue-600 mb-2">by {{ project.User?.username }}</p>
            <p class="text-gray-600 dark:text-gray-400 text-sm line-clamp-2">
              {{ project.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
