<div class="flex h-screen bg-gray-50 dark:bg-slate-900 font-sans">
  <app-sidebar></app-sidebar>

  <main class="flex-1 overflow-y-auto p-8">
    <div
      class="max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-gray-100 dark:border-slate-700 overflow-hidden mb-8"
    >
      <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

      <div class="px-8 pb-8">
        <div class="flex flex-col md:flex-row items-end -mt-12 gap-6">
          <div class="relative group">
            <div
              class="h-32 w-32 rounded-full border-4 border-white dark:border-slate-800 overflow-hidden bg-gray-200"
            >
              @if (user()?.avatarUrl) {
              <img
                [src]="'http://localhost:3000' + user().avatarUrl"
                class="w-full h-full object-cover"
              />
              } @else {
              <div
                class="w-full h-full flex items-center justify-center text-4xl font-bold text-gray-400"
              >
                {{ user()?.username?.charAt(0) | uppercase }}
              </div>
              }
            </div>

            <label
              class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 cursor-pointer transition"
            >
              <span>üì∑ Edit</span>
              <input
                type="file"
                class="hidden"
                (change)="onAvatarSelected($event)"
                accept="image/*"
              />
            </label>
          </div>

          <div class="flex-1 mb-2">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">{{ user()?.username }}</h1>
            <p class="text-gray-500 dark:text-gray-400">{{ user()?.email }}</p>
          </div>

          <a
            routerLink="/settings"
            class="px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-700 dark:text-gray-300 font-medium hover:bg-gray-50 dark:hover:bg-slate-700 transition mb-4"
          >
            Edit Profile
          </a>
        </div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
        My Projects ({{ myProjects().length }})
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div
          *ngFor="let project of myProjects()"
          [routerLink]="['/projects', project.id]"
          class="bg-white dark:bg-slate-800 p-4 rounded-xl border border-gray-100 dark:border-slate-700 flex gap-4 hover:shadow-md transition cursor-pointer"
        >
          <img
            *ngIf="project.imageUrl"
            [src]="'http://localhost:3000' + project.imageUrl"
            class="w-16 h-16 rounded-lg object-cover"
          />
          <div
            *ngIf="!project.imageUrl"
            class="w-16 h-16 rounded-lg bg-gray-100 dark:bg-slate-700 flex items-center justify-center text-xl"
          >
            üìÅ
          </div>

          <div>
            <h3 class="font-bold text-gray-800 dark:text-white">{{ project.name }}</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-1">
              {{ project.description }}
            </p>
            <span
              class="inline-block mt-1 px-2 py-0.5 bg-blue-100 text-blue-700 text-xs rounded font-bold"
              >{{ project.status }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
